<h1 class="display-4">Employee List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Full Name</th>
            <th>City.</th>
            <th>Address</th>
            <th>Title</th>
            <th>Title Of Courtesy</th>
            <th>Birth Date</th>
            <th>Photo Path</th>
            <th>Phone</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of employeeCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{r.fullName}}</td>
            <td>{{r.city}}</td>
            <td>{{r.address}}</td>
            <td>{{r.title}}</td>
            <td>{{r.titleOfCourtesy}}</td>
            <td>{{r.birthDate}}</td>
            <td>{{r.photoPath}}</td>
            <td>{{r.phone}}</td>
            <td> <input class="btn btn-danger" type="button" value="Delete" (click)="deleteEmployee(r.id)"/></td>
        </tr>
    </tbody>
</table>
