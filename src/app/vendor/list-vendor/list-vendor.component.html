<h1 class="display-4">Vendor List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Is Active?</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of vendorCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td>{{r.emailId}}</td>
            <td>{{r.city}}</td>
            <td>{{r.country}}</td>
            <td>{{r.mobile}}</td>
            <td>{{r.isActive}}</td>
            <td> <input class="btn btn-danger" type="button" value="Delete" (click)="deleteVendor(r.id)"/></td>
        </tr>
    </tbody>
</table>
