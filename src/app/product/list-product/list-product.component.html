<h1 class="display-4">Product List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Quantity Per Unit</th>
            <th>Unit Price</th>
            <th>Units In Stock</th>
            <th>Units On Order</th>
            <th>Reorder Level</th>
            <th>Discontinued</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of productCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td>{{r.quantityPerUnit}}</td>
            <td>{{r.unitPrice}}</td>
            <td>{{r.unitsInStock}}</td>
            <td>{{r.unitsOnOrder}}</td>
            <td>{{r.reorderLevel}}</td>
            <td>{{r.discontinued}}</td>
            <td> <input class="btn btn-danger" type="button" value="Delete" (click)="deleteProduct(r.id)"/></td>
        </tr>
    </tbody>
</table>
