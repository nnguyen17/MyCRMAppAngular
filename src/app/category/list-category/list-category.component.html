<h1 class="display-4">Category List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Category</th>
            <th>Description</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of categoryCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td>{{r.description}}</td>
            <td> <input class="btn btn-danger" type="button" value="Delete" (click)="deleteCategory(r.id)"/></td>
        </tr>
    </tbody>
</table>
