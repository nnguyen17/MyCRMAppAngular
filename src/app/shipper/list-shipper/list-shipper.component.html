<h1 class="display-4">Shipper List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Phone</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of shipperCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td>{{r.phone}}</td>
            <td> <input class="btn btn-danger" type="button" value="Delete" (click)="deleteShipper(r.id)"/></td>
        </tr>
    </tbody>
</table>
