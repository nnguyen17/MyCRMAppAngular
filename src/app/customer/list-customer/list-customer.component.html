<h1 class="display-4">Customer List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Title</th>
            <th>Address</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Country</th>
            <th>Phone</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of customerCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td>{{r.title}}</td>
            <td>{{r.address}}</td>
            <td>{{r.city}}</td>
            <td>{{r.postalCode}}</td>
            <td>{{r.country}}</td>
            <td>{{r.phone}}</td>
            <td> <input class="btn btn-danger" type="button" value="Delete" (click)="deleteCustomer(r.id)"/></td>
        </tr>
    </tbody>
</table>
